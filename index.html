<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Allura&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    ></link>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NYT Spelling Bee Helper</title>
  </head>
  <body>
    <div class="container" id="loading-screen">
      <h1>Loading...</h1>
    </div>
    <div class="container">
      <h1 id="title">Spelling Bee Helper</h1>
      <form id="starter-form">
        <div class="form-group">
          <label for="magicLetter">Center Letter</label>
          <select class="form-control" id="magicLetter" required>
            <option disabled selected>Choose A Letter</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
            <option value="f">F</option>
            <option value="g">G</option>
            <option value="h">H</option>
            <option value="i">I</option>
            <option value="j">J</option>
            <option value="k">K</option>
            <option value="l">L</option>
            <option value="m">M</option>
            <option value="n">N</option>
            <option value="o">O</option>
            <option value="p">P</option>
            <option value="q">Q</option>
            <option value="r">R</option>
            <option value="s">S</option>
            <option value="t">T</option>
            <option value="u">U</option>
            <option value="v">V</option>
            <option value="w">W</option>
            <option value="x">X</option>
            <option value="y">Y</option>
            <option value="z">Z</option>
          </select>
        </div>
        <div class="form-group">
          <label for="allLetters">All Letters (no spaces)</label>
          <input
            type="text"
            class="form-control"
            id="allLetters"
            placeholder="e.g. ABCDEFG"
            required
          />
        </div>
        <div id="button-div">
            <button class="btn btn-primary" id="submit-button">Submit</button>
        </div>
        
      </form>


      <div id="game">
        <div id='headers'>
            <h2 class="game-header" id="magic-letter"></h2>
            <h2 class="game-header" id="lettersContainer">
              <span id="letters"></span>&nbsp;&nbsp;<i class="fas fa-redo-alt" id="shuffleButton"></i>
            </h2>
            <h2 class="game-header" id="score"></h2>
        </div>
        
        
        
        <input id="word-input" type="text" />
        <button id="submit-word" class="btn btn-primary btn-sm">
          Play Word
        </button>
        <button class="btn btn-danger btn-sm" id="newGame">New Game</button>
        <br />
        <ul id="word-list"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
